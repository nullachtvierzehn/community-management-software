query GetRoom($id: UUID!) {
  room(id: $id) {
    id
    title
    abstract
    hasSubscriptions
    nSubscriptions
    isVisibleFor
    itemsAreVisibleFor
    latestItem {
      id
      contributedAt
      contributor {
        id
        ...ShortProfile
      }
      nthItemSinceLastVisit
    }
  }
}
