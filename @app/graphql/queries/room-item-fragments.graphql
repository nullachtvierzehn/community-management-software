fragment RoomItemAsListItem on RoomItem {
  id
  type
  children {
    totalCount
  }
  contributor {
    id
    ...ShortProfile
  }
  order
  parentId
  parent {
    id
    type
    createdAt
    contributedAt
    contributor {
      id
      ...ShortProfile
    }
  }
  room {
    id
    itemsAreVisibleFor
    itemsAreVisibleSince
    itemsAreVisibleSinceDate
  }
  topic {
    id
    title
    slug
    contentPreview
  }
  messageBody
  updatedAt
  contributedAt
  isVisibleFor
  isVisibleSince
  isVisibleSinceDate
  nthItemSinceLastVisit
}
