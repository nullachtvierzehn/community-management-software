fragment ShortRoomSubscription on RoomSubscription {
  id
  subscriberId
  subscriber {
    id
    ...ShortProfile
  }
  roomId
  room {
    id
    title
  }
  lastVisitAt
  notifications
  role
}

query GetRoomSubscriptionOfUserInRoom($userId: UUID!, $roomId: UUID!) {
  roomSubscriptionBySubscriberIdAndRoomId(
    roomId: $roomId
    subscriberId: $userId
  ) {
    id
    ...ShortRoomSubscription
  }
}
