query FetchRooms(
  $after: Cursor
  $before: Cursor
  $condition: RoomCondition
  $filter: RoomFilter
  $first: Int
  $last: Int
  $offset: Int
  $orderBy: [RoomsOrderBy!]
) {
  rooms(
    after: $after
    before: $before
    condition: $condition
    filter: $filter
    first: $first
    last: $last
    offset: $offset
    orderBy: $orderBy
  ) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    nodes {
      id
      title
      abstract
      createdAt
      latestItem {
        id
        contributedAt
        contributor {
          id
          ...ShortProfile
        }
        nthItemSinceLastVisit
      }
      mySubscription {
        id
        lastVisitAt
        isStarred
        role
      }
      nSubscriptions
      nItems
      nItemsSinceLastVisit
    }
  }
}
